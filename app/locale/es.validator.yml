---
es:
  validator:
      title: "Nuevo Sistema de Validación de Certificados"
      index:
        message: >
          Para validar su certificado, seleccione el botón de comenzar.
        button: "Comenzar"
      error:
        cert_id: "Debe entrar un número de certificado valido."
        person_id: >
            Debe entrar el número de identificación según aparece
            en el certificado: pasaporte (9) o los cuatro digitos
            de seguro social (4).
        gmq_failed: >
            Hubo un error inesperado comunicandonos con el sistema de
            interconexión gubernamental (GMQ). Disculpe la inconveniencia.
            Por favor reporte el problema a webmaster@pr.gov con la
            información que intentaba validar, e intente nuevamente
            más tarde.
      status:
        waiting: "Verificando con agencias gubernamentales . . ."
        retrying: "Reintentando validar con agencias gubernamentales . . ."
        loading: "Verificando con agencias gubernamentales . . ."
        downtime: |
            No nos fue posible lograr comunicación con el
            Registro Criminal Integrado de la Policia de Puerto Rico y
            el Sistema de Información de Justicia Criminal. Luego de
            múltiples intentos, entendemos que el mismo podria estar
            bajo mantenimiento. Por favor espere unos minutos y vuelva
            a intentarlo.
        expired: >
            Esa página de validación ya expiró. Por favor proceda a
            entrar la información relacionada al certificado que interesa
            validar para ver información actualizada del mismo.
        failed: |
            Un certificado que corresponda a ese número de solicitud, %{id},
            no pudo ser identificado. El mismo nunca existió o ya expiró,
            por tanto un certificado con esta numeración no es valido y no debe
            aceptarse. Recomendamos verifique que ha entrado el número
            de solicitud correctamente.
        error: |
            Un certificado con ese *número fue encontrado*, *pero*
            la información de *identificación* que usted nos suplió
            *no coincidió* con la información que debe estar en el
            certificado. Por favor reintente
            una vez más, y asegurese entrar propiamente el número
            de identificación. Este error normalmente sugiere que
            cometió un error al momento de entrar
            la información en el formulario, tal cual aparece en el certificado.

            Si luego de varios intentos confirma que usted ha entrado la
            información exactamente tal cual aparece en el certificado y aún
            así recibe este error, recomendamos no acepte el certificado,
            debido a que el mismo podria ser invalido, contener errores en
            los sistemas o podria ser el resultado de un intento a fraude.

            Este intento de validación ha sido guardado en nuestros
            sistemas. Si luego de confirmar que está entrando la información
            correcta, entiende que este certificado contiene errores
            le solicitamos humildemente reporte el mismo a la ventanilla
            del cuartel general de la Policia de Puerto Rico.
        button:
            retry: "Reintentar"
            again: "Terminar"
        done: >
          Hemos encontrado información sobre el certificado
          en cuestión. Por favor proceda a leer
          cuidadosamente la siguiente información y asegurese que
          la información en el documento que interesa
          validar corresponda exactamente a la que le presentamos
          a continuación. De ser así, el documento es válido.
      result:
