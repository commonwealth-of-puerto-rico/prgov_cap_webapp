                  ==== Certificado con Seguro Social:

                  Si el certificado que interesa validar contiene
                  los *últimos cuatro digitos del número de seguro social*
                  proceda a entrar los mismos en el recuadro provisto
                  como el número de identificación.

                  ==== Certificado con Número de Pasaporte:
                  Si el certificado que interesa validar contiene un
                  número de pasaporte, proceda a entrar el mismo como
                  el número de identificación en el recuadro provisto.
              close: "Cerrar"
